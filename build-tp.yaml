version: '2.1'

services:
  datapipeline-processor:
    container_name: datapipeline-processor
    build:
      context: .
      dockerfile: ./client_processor/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    depends_on:
      - validator
    volumes:
      - '.:/project/datapipeline/'

  datapipeline-client:
    container_name: datapipeline-client
    build:
      context: .
      dockerfile: ./client/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    environment:
      - 'http_proxy=${http_proxy}'
      - 'https_proxy=${https_proxy}'
      - 'no_proxy=rest-api,validator,${no_proxy}'
    volumes:
      - '.:/project/datapipeline/'
    ports:
      - '0.0.0.0:3000:3000'
    depends_on:
      - sawtooth-rest-api
    entrypoint: "bash -c \"sawtooth keygen --force sawtooth && tail -f /dev/null\""
    stop_signal: SIGKILL

  sawtooth-rest-api:
    container_name: rest-api
    image: hyperledger/sawtooth-rest-api:1.2
    expose:
      - 8008
    ports:
      - '8008:8008'
    depends_on:
      - validator
    entrypoint: |
      sawtooth-rest-api -vvv
        --connect tcp://validator:4004
        --bind sawtooth-rest-api:8008
  
  settings-tp:
    image: hyperledger/sawtooth-settings-tp:1.2
    depends_on:
      - validator
    command: settings-tp -vv --connect tcp://validator:4004

  validator:
    container_name: validator
    image: hyperledger/sawtooth-validator:1.2
    expose:
      - 4004
      - 5050
      - 8000
      - 8800
    ports:
      - '4004:4004'
    command: |
      bash -c "
        if [ ! -f /etc/sawtooth/keys/validator.priv ]; then
        sawadm keygen &&
        sawtooth keygen my_key &&
        sawset genesis -k /root/.sawtooth/keys/my_key.priv &&
        sawset proposal create -k /root/.sawtooth/keys/my_key.priv \
        sawtooth.consensus.algorithm.name=pbft \
        sawtooth.consensus.algorithm.version=0.1 \
        -o config.batch
        sawadm genesis config-genesis.batch config.batch
        fi;
        sawtooth-validator -vvv \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800 \
          --bind consensus:tcp://eth0:5050 \
      "
  pbft-engine:
    image: hyperledger/sawtooth-pbft-engine:latest
    expose:
      - 5050
    ports:
      - '5050:5050'
    container_name: sawtooth-pbft-engine
    depends_on:
      - validator
    entrypoint: pbft-engine --connect tcp://validator:5050
